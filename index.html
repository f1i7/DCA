

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Checkbox and Input</title>
</head>
<body>

    <div class="container">
        <h1>DCA</h1>
        <div class="form-group">
            <div class="inputs1">
                <input type="number" placeholder="$" id="input0">
                <input type="number" placeholder="1.0" id="input2">
                <input type="number" placeholder="0.0" id="input1">
                <input type="number" placeholder="Stop Loss Fib Level" id="input3">
                <input type="number" placeholder="Take Profit Fib Level" id="input4">
            </div>
            <div class="inputs2">
                <input type="number" placeholder="Dist 1" id="dist1">
                <input type="number" placeholder="Dist 2" id="dist2">
                <input type="number" placeholder="Dist 3" id="dist3">
                <input type="number" placeholder="Dist 4" id="dist4">
            </div>
        </div>

        <div class="form-group">
            <button id="button1">Fib</button>
            <button id="button2">Clear</button>
        </div>
    
        <div class="item">
            <!-- <p id="output1"></p> -->
        </div>
 
    </div>

    <script type="module" src="js/index.js"></script>
</body>
</html>
